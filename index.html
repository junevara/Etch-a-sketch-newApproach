<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container-top">
            <h1 class="heading">Etch a Sketch</h1>
        
            <div class = "container">
                <div class="grid-options">
                    <button class="clear" type="button">Clear</button>
                    <div class="size-container">
                        <p class="left">Pixel Size</p>
                        <input type="range" min="4" max="100" value="15" id="sizeRange" class="slider">
                        <p class="right">Small to Large</p>
                    </div>  
                    <div>Grid: <span id="display"></span></div>  
                </div>  
                <div class="container-wrapper"> 
                    <div class = "draw-area">
                        
                    </div>
                </div>    
                <div class="buttons">
                    <button class="color-choice" data-color="black" type="button">Black</button>
                    <button class="color-choice" data-color="rainbow" type="button">Rainbow</button>
                    <button class="color-choice" data-color="gray" type="button">Gray Scale</button>
                    <button class="color-choice" data-color="eraser" type="button">Eraser</button>
                    <button class="color-choice">Pick: <input type="color" value="#ff0000" id="input-color"></button>
                </div>
                
            
            </div>
        </div>    
        <div class="footer">
            <p>This project is part of <a
                href="https://www.theodinproject.com/courses/web-development-101/lessons/etch-a-sketch-project">The Odin
                Project Curriculum</a></p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
